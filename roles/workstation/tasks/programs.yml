- name: install yay on arch
  become_user: "{{ users[0] }}"
  command: "{{ item }}"
  with_items:
    - "git clone https://aur.archlinux.org/yay-git.git"
    - "sudo systemctl enable ly.service"
  when: ansible_distribution == "Archlinux"
