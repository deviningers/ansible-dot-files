- name: install arch specific software
  package:
    name:
      # Shell
      - python-pywal
      - htop
      - zsh
      - zsh-syntax-highlighting
      - vim
      - bat
      - ranger
      - cmus
      - cmatrix
      - w3m
      - neofetch
      - powertop
      - youtube-dl
      - sudo
      # Security
      - nmap
      - ufw
      - shellharden
      # Graphical
      - atom
      - flameshot   # look into better solutions
      - rofi
      - gnome-terminal # look into better solutions
      - firefox
